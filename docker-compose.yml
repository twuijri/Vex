version: '3.8'

services:
  app:
    build: .
    container_name: boter
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql+asyncpg://boter:boter_secret@db:5432/boter_db
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_data:/app/data

  db:
    image: postgres:16-alpine
    container_name: boter_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=boter
      - POSTGRES_PASSWORD=boter_secret
      - POSTGRES_DB=boter_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boter -d boter_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  app_data:
