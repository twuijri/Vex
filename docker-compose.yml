version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: boter_backend
    restart: always
    ports:
      - "8000-8100:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./bot:/app/bot
    # MongoDB URI configured via dashboard
    networks:
      - boter_network
    dns:
      - 8.8.8.8

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: boter_bot
    restart: always
    volumes:
      - ./bot:/app/bot
      - ./data:/app/data
    # MongoDB URI configured via dashboard
    depends_on:
      - backend
    networks:
      - boter_network
    dns:
      - 8.8.8.8

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: boter_frontend
    restart: always
    ports:
      - "3000-3100:80"
    environment:
      - VITE_API_TARGET=http://backend:8000
    networks:
      - boter_network
    depends_on:
      - backend

networks:
  boter_network:
    driver: bridge
