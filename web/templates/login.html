<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vex — تسجيل الدخول</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">🤖</div>
            <h1 class="login-title">Vex Dashboard</h1>
            <p class="login-subtitle">لوحة تحكم البوت — أدخل كلمة المرور للمتابعة</p>

            {% if error %}
            <div class="alert alert-danger">⚠️ {{ error }}</div>
            {% endif %}

            <form method="post" action="/dashboard/login">
                <div class="form-group" style="margin-bottom:1rem;">
                    <label class="form-label" for="password">كلمة المرور</label>
                    <input id="password" class="input" type="password" name="password" placeholder="••••••••"
                        autocomplete="current-password" autofocus required>
                </div>
                <button type="submit" class="btn btn-primary btn-full btn-lg">
                    🔑 دخول
                </button>
            </form>
        </div>
    </div>
</body>

</html>
