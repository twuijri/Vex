version: '3.8'

services:
  vex-bot:
    build: .
    container_name: vex_bot
    restart: unless-stopped
    
    # البيانات المطلوبة من الـ .env
    env_file:
      - .env.production
    
    environment:
      TZ: Asia/Riyadh
      LOG_LEVEL: INFO
    
    # Volume لحفظ السجلات
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    
    # الشبكة
    networks:
      - vex_network
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "from bot.core.bot import create_bot; import asyncio; asyncio.run(create_bot().bot.get_me())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # إعدادات التسجيل
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vex_network:
    driver: bridge

volumes:
  vex_logs:
    driver: local
  vex_config:
    driver: local
